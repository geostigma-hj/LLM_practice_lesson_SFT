moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":299216,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"正月十五燃灯习俗始于东汉汉明帝时期，其兴起与佛教东传有关。","type":"paragraph","uuid":"trTxCyDNyZar"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":299217,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节的形成有一个较长的过程，根源于民间开灯祈福古俗。","type":"paragraph","uuid":"gnt67kr7ss"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":300471,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":29,"text":"汉明帝崇敬佛法，敕令正月十五佛祖神变之日燃灯，以表佛法大明，史称“燃灯表佛”，此后，元宵放灯的习俗就由宫廷中流传到民间，每年正月十五，无论士族，还是庶民都要挂灯，城乡通宵灯火辉煌。","type":"paragraph","uuid":"trTxCyDNyZar"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":301216,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":101,"text":"2008年6月，元宵节被选入第二批国家级非物质文化遗产。","type":"paragraph","uuid":"gnt67kr7w3"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":303210,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节是中国的传统节日之一。","type":"paragraph","uuid":"gnt67kr7w3"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":303211,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":119,"text":"从唐代起，元宵张灯即成为法定之事。","type":"paragraph","uuid":"trTxCyDNyZar"}]},"moduleId":5074635180,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":305053,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":27,"text":"根据一般的资料与民俗传说，正月十五在西汉已经受到重视，但真正作为全国民俗节日是在汉魏之后。","type":"paragraph","uuid":"gnt67kr7ss"}]},"moduleId":5179789848,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":313780,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":61,"text":"“汤圆”也称“元宵”，是节令食物，寓意团圆美满的美好期许。","type":"paragraph","uuid":"u326ci6ySSkX"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":318490,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":24,"text":"关于其起源主要有：其一为汉武帝太一神祭祀起源说，早在2000多年前的西汉，汉武帝时“太一神”的祭祀活动定在正月十五。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":319600,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"“闹”，是元宵节主题，有赏花灯、吃元宵、猜灯谜等传统民俗活动，舞龙灯、踩高跷、划旱船等传统民俗表演，正所谓正月十五闹元宵。","type":"paragraph","uuid":"u326ci6ySSkX"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":319837,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":51,"text":"正月是农历的元月，古人称“夜”为“宵”，正月十五是一年中第一个月圆之夜，所以称正月十五为“元宵节”，又称上元节、小正月、元夕、灯节。","type":"paragraph","uuid":"gnt67kr7r2"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":320106,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":82,"text":"司马迁创建“太初历”时，就已将元宵节确定为重大节日。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":320134,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":90,"text":"祈福，是节日重要的文化主题，其丰富的文化内涵和精神意蕴，成为中国传统文化的重要组成部分。","type":"paragraph","uuid":"u326ci6ySSkX"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":320138,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节（Lantern Festival），是中国春节年俗中最后一个重要节令，时间为每年农历正月十五。","type":"paragraph","uuid":"gnt67kr7r2"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":320140,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节是中国的传统节日，其形成经历了较长的过程。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5183163128,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":320213,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":48,"text":"不仅盛行于海峡两岸，在海外华人聚居区也备受重视。","type":"paragraph","uuid":"u32bJl4dfQ1h"}]},"moduleId":5186193320,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":321357,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"有着两千多年历史的元宵节，已是中国民俗的重要组成部分，其地位的凸显与正月初一“岁首”有密切关系；","type":"paragraph","uuid":"u32bJl4dfQ1h"}]},"moduleId":5186193320,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":321358,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"catalog":[{"level":1,"title":"元宵佳节","uuid":"gnt63ddwdc"}],"content":[{"position":42,"text":"人们吃元宵、观灯会、赏花灯，猜灯谜，舞龙灯，游乐赏玩，其乐融融，美其名曰“闹元宵”。","type":"paragraph","uuid":"u37kWy9Giq2i"}]},"moduleId":5186193321,"moduleName":"body","uuid":"BoDYgnt63ddwdc"}],"imgs":null,"keywords":null,"knowledgeId":322598,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节的形成经历了较长的过程，关于它的起源说法很多，较有影响的是，源于汉武帝在正月上辛日燃灯祭祀太一神。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":323598,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":88,"text":"”，这是新年第一个月圆之夜，所以名之为“元宵节”；","type":"paragraph","uuid":"gnt67kr7r2"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324188,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":110,"text":"从唐代起，元宵张灯即成为法定之事，并逐渐成为民间习俗。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324401,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":52,"text":"所以，如果从西汉时期算起，它在中国已经绵延存在了两千多年。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324402,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":81,"text":"自汉代“太初历”制定颁行后，就已将正月十五确定为重大节日。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324403,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":16,"text":"国人历来重首尚新，各地以“闹”为主题的活动形式多样，既有出门赏月、燃灯放焰、喜猜灯谜、共吃元宵等民俗活动，也有舞龙灯、踩高跷等社火表演，表达着人们祈祷丰年的意愿。","type":"paragraph","uuid":"u4Uma3rhTzql"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324498,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":131,"text":"宋代以前，元宵节多称“元夜”、“元夕”、“上元”，而宋代以后的文献则多见“元宵”一词。","type":"paragraph","uuid":"gnt67kr7r2"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324843,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":113,"text":"历代这一节日有观灯习俗，故又称灯节。","type":"paragraph","uuid":"gnt67kr7r2"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324844,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":97,"text":"节令特色食品是“元宵”，又称“汤圆”，寓意团圆、美满。","type":"paragraph","uuid":"u4Uma3rhTzql"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":324848,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节是一元复始、大地春回之日。","type":"paragraph","uuid":"u4Uma3rhTzql"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":325175,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":42,"text":"从除夕关门守岁，到正月十五的全体社会成员不分男女老幼都加入到节日活动。","type":"paragraph","uuid":"u4Uif2SpVFus"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":331003,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":137,"text":"活动节期，在不同历史时期也有变化，明代十天，是中国历史上最长的灯节。","type":"paragraph","uuid":"2I4wWGQ2lXj"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":337905,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":0,"text":"元宵节是中国的传统节日，已构成春节年俗的重要内容，是真正意义上的全社会的“狂欢节”。","type":"paragraph","uuid":"u4Uif2SpVFus"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":345420,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"catalog":[{"level":1,"title":"历史沿革","uuid":"u37kMrHfTfvb"},{"level":2,"title":"起源诸说","uuid":"u37N2yDjheJr"}],"content":[{"position":0,"text":"据记载，汉惠帝刘盈死后，其母吕雉篡位，吕氏宗族把持朝政。","type":"paragraph","uuid":"u3T5bw2SVIKu"}]},"moduleId":5188024437,"moduleName":"body","uuid":"BoDYu37kMrHfTfvb"}],"imgs":null,"keywords":null,"knowledgeId":360106,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"catalog":[{"level":1,"title":"历史沿革","uuid":"u37kMrHfTfvb"},{"level":2,"title":"起源诸说","uuid":"u37N2yDjheJr"}],"content":[{"position":67,"text":"勘平之日恰是农历正月十五日，为示庆贺，文帝每年此夜出宫与民同乐。","type":"paragraph","uuid":"u3T5bw2SVIKu"}]},"moduleId":5188024437,"moduleName":"body","uuid":"BoDYu37kMrHfTfvb"}],"imgs":null,"keywords":null,"knowledgeId":369341,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"catalog":[{"level":1,"title":"历史沿革","uuid":"u37kMrHfTfvb"},{"level":2,"title":"起源诸说","uuid":"u37N2yDjheJr"}],"content":[{"position":99,"text":"古时正月又称元月，“夜”在古汉语中叫“宵”，所以汉文帝就将正月十五这一天定为元宵节。","type":"paragraph","uuid":"u3T5bw2SVIKu"}]},"moduleId":5188024437,"moduleName":"body","uuid":"BoDYu37kMrHfTfvb"}],"imgs":null,"keywords":null,"knowledgeId":369342,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"catalog":[{"level":1,"title":"历史沿革","uuid":"u37kMrHfTfvb"},{"level":2,"title":"起源诸说","uuid":"u37N2yDjheJr"}],"content":[{"position":28,"text":"吕雉死后，周勃、陈平等人协力于公元前180年扫除诸吕，拥立刘恒为帝，即汉文帝。","type":"paragraph","uuid":"u3T5bw2SVIKu"}]},"moduleId":5188024437,"moduleName":"body","uuid":"BoDYu37kMrHfTfvb"}],"imgs":null,"keywords":null,"knowledgeId":369343,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":104,"text":"2008年6月，元宵节民俗入选《第二批国家级非物质文化遗产名录》。","type":"paragraph","uuid":"u4Uif2SpVFus"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId":450519,"rank":0,"tag":"","title":"","type":3,"uid":154556184},{"data":[{"data":{"content":[{"position":77,"text":"元宵节不仅盛行于海峡两岸，在海外华人聚居区也备受重视。","type":"paragraph","uuid":"u4Uif2SpVFus"}]},"moduleId":5187491620,"moduleName":"abstract","uuid":"uuidAbstract"}],"imgs":null,"keywords":null,"knowledgeId
