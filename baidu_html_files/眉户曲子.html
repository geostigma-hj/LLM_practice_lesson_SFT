<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>眉户_百度百科</title><meta name="description" content="眉户，分布于山西晋南、陕西、甘肃、豫西等各省地，又称“眉鄠”或“迷糊”，以其曲调委婉动听，具有令人听之入迷的艺术魅力而得名。它的贡调主要由小曲小调所组成，俗称“曲子戏”，文人惯称为“清曲”。眉户源于何地尚无文献可考，艺人相传，说法不一。形成于清代乾隆年间，盛行于关中、山西、河南、湖北、四川、甘肃、宁夏、青海和新疆的部分地区。现代眉户在关中分东西两路。东路眉户盛行于华阴市和华县，民间流传有“同州的梆子合阳的线，二华的眉户天下传”的说法。西路的眉户最早盛行于眉县、户县（今“鄠邑区”），并以“眉户”得名。具代表性的有《十二把镰刀》、《梁秋燕》、《杏花村》、《迟开的玫瑰》、《陕北婆姨》、《屠夫状元》、《留下真情》等剧目。1949年中国青年代表团，应邀于莫斯科、布达佩斯演出《十二把镰刀》获得了国际剧界的关注和好评。1955年陕西省戏曲研究院出演现代戏《梁秋燕》被评为长期保留。1982年大型眉户戏《杏"><meta name="keywords" content="眉户, 眉户剧种起源, 眉户剧种发展, 眉户艺术特色, 眉户主要剧目, 眉户主要剧团, 眉户流派艺术, 眉户保护现状"><meta itemprop="dateUpdate" content="2025-03-12 05:45:03"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E7%9C%89%E6%88%B7/9803868"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E7%9C%89%E6%88%B7/9803868"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E7%9C%89%E6%88%B7/9803868"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E7%9C%89%E6%88%B7/9803868"><link rel="canonical" href="https://baike.baidu.com/item/%E7%9C%89%E6%88%B7/9803868"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/adaf2edda3cc7cd98d10ddddbd57363fb80e7bec3b22?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="眉户"><meta property="og:description" content="眉户，分布于山西晋南、陕西、甘肃、豫西等各省地，又称“眉鄠”或“迷糊”，以其曲调委婉动听，具有令人听之入迷的艺术魅力而得名。它的贡调主要由小曲小调所组成，俗称“曲子戏”，文人惯称为“清曲”。眉户源于何地尚无文献可考，艺人相传，说法不一。形成于清代乾隆年间，盛行于关中、山西、河南、湖北、四川、甘肃、宁夏、青海和新疆的部分地区。现代眉户在关中分东西两路。东路眉户盛行于华阴市和华县，民间流传有“同州的梆子合阳的线，二华的眉户天下传”的说法。西路的眉户最早盛行于眉县、户县（今“鄠邑区”），并以“眉户”得名。具代表性的有《十二把镰刀》、《梁秋燕》、《杏花村》、《迟开的玫瑰》、《陕北婆姨》、《屠夫状元》、《留下真情》等剧目。1949年中国青年代表团，应邀于莫斯科、布达佩斯演出《十二把镰刀》获得了国际剧界的关注和好评。1955年陕西省戏曲研究院出演现代戏《梁秋燕》被评为长期保留。1982年大型眉户戏《杏"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/adaf2edda3cc7cd98d10ddddbd57363fb80e7bec3b2
