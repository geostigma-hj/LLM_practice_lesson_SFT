<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>广东汉剧_百度百科</title><meta name="description" content="广东汉剧（旧称“乱弹”、“外江戏”、“兴梅汉戏”），国家级非物质文化遗产之一，是广东省汉族客家戏剧剧种，是岭南地区传统剧种、广东三大剧种之一，是岭南文化的宝贵财富，曾被周恩来总理誉称为“南国牡丹”。广东汉剧原称“外江戏”，清代乾隆年间进入粤东，以潮州为中心，向邻近地区传布。其艺术风格与湖北汉剧有所不同，为显示区别，1956年定名为“广东汉剧”。1959年成立广东汉剧院，院址设在广东省东北部的梅州市。广东汉剧的唱腔音乐包括“二簧”、“西皮”、“大板”等各种声腔，而以“西皮”、“二簧”为主，此外还有昆曲、民间小调和少量梆子曲调。广东汉剧的角色分为生、旦、丑、公、婆、乌净、红净七个行当，各行当唱腔均有明显特点，舞台语言沿用“中州韵”、普通话，表演中唱、念、做、打的程式十分丰富。 广东汉剧是客家文化的重要组成部分，在客家文化及南方戏曲艺术的研究中具有极其重要的参考价值。广东汉剧主要流行于粤东、粤北"><meta name="keywords" content="广东汉剧, 广东汉剧历史渊源, 广东汉剧文化特征, 广东汉剧代表剧目, 广东汉剧传承保护, 广东汉剧社会影响"><meta itemprop="dateUpdate" content="2025-04-09 10:54:09"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E5%B9%BF%E4%B8%9C%E6%B1%89%E5%89%A7/1731024"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E5%B9%BF%E4%B8%9C%E6%B1%89%E5%89%A7/1731024"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E5%B9%BF%E4%B8%9C%E6%B1%89%E5%89%A7/1731024"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E5%B9%BF%E4%B8%9C%E6%B1%89%E5%89%A7/1731024"><link rel="canonical" href="https://baike.baidu.com/item/%E5%B9%BF%E4%B8%9C%E6%B1%89%E5%89%A7/1731024"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/14ce36d3d539b6003af398fc4906222ac65c1038197b?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="广东汉剧"><meta property="og:description" content="广东汉剧（旧称“乱弹”、“外江戏”、“兴梅汉戏”），国家级非物质文化遗产之一，是广东省汉族客家戏剧剧种，是岭南地区传统剧种、广东三大剧种之一，是岭南文化的宝贵财富，曾被周恩来总理誉称为“南国牡丹”。广东汉剧原称“外江戏”，清代乾隆年间进入粤东，以潮州为中心，向邻近地区传布。其艺术风格与湖北汉剧有所不同，为显示区别，1956年定名为“广东汉剧”。1959年成立广东汉剧院，院址设在广东省东北部的梅州市。广东汉剧的唱腔音乐包括“二簧”、“西皮”、“大板”等各种声腔，而以“西皮”、“二簧”为主，此外还有昆曲、民间小调和少量梆子曲调。广东汉剧的角色分为生、旦、丑、公、婆、乌净、红净七个行当，各行当唱腔均有明显特点，舞台语言沿用“中州韵”、普通话，表演中唱、念、做、打的程式十分丰富。 广东汉剧是客家文化的重要组成部分，在客家文化及南方戏曲艺术的研究中具有极其重要的参考价值。广东汉剧主要流行于粤东、粤北"><meta property="og:im
