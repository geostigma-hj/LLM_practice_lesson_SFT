<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>白蛇传传说（国家级非物质文化遗产之一）_百度百科</title><meta name="description" content="白蛇传传说，江苏省镇江市、浙江省杭州市地方传统民间文学，国家级非物质文化遗产之一。白蛇传传说是白蛇白娘子的故事，白蛇传又名白娘子传奇、雷峰塔传奇等，是中国古代四大民间传说之一，它讲述了修行千年的白蛇化为白娘子（白素贞），携青蛇小青来到杭州西湖，与药店伙计许仙（宣）相遇相恋结姻，复遭和尚法海横加干涉等一系列悲欢离合的故事。白蛇传传说的文化内涵非常丰富，既反映了人们对婚姻自由和爱情生活的向往，也表现了人们对人性解放的追求。白蛇传传说中，保留了大量的传统习俗和风土人情，集中地展示了民族文化精神。2006年5月20日，白蛇传传说经国务院批准列入第一批国家级非物质文化遗产名录，遗产编号为Ⅰ-6。"><meta name="keywords" content="白蛇传传说, 白蛇传传说历史渊源, 白蛇传传说文化特征, 白蛇传传说表现形式, 白蛇传传说传承保护, 白蛇传传说社会影响"><meta itemprop="dateUpdate" content="2023-11-02 20:35:23"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E7%99%BD%E8%9B%87%E4%BC%A0%E4%BC%A0%E8%AF%B4/8596565"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E7%99%BD%E8%9B%87%E4%BC%A0%E4%BC%A0%E8%AF%B4/8596565"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E7%99%BD%E8%9B%87%E4%BC%A0%E4%BC%A0%E8%AF%B4/8596565"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E7%99%BD%E8%9B%87%E4%BC%A0%E4%BC%A0%E8%AF%B4/8596565"><link rel="canonical" href="https://baike.baidu.com/item/%E7%99%BD%E8%9B%87%E4%BC%A0%E4%BC%A0%E8%AF%B4/8596565"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/03087bf40ad162d9f2d33a768e89beec8a1363276718?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="白蛇传传说"><meta property="og:description" content="白蛇传传说，江苏省镇江市、浙江省杭州市地方传统民间文学，国家级非物质文化遗产之一。白蛇传传说是白蛇白娘子的故事，白蛇传又名白娘子传奇、雷峰塔传奇等，是中国古代四大民间传说之一，它讲述了修行千年的白蛇化为白娘子（白素贞），携青蛇小青来到杭州西湖，与药店伙计许仙（宣）相遇相恋结姻，复遭和尚法海横加干涉等一系列悲欢离合的故事。白蛇传传说的文化内涵非常丰富，既反映了人们对婚姻自由和爱情生活的向往，也表现了人们对人性解放的追求。白蛇传传说中，保留了大量的传统习俗和风土人情，集中地展示了民族文化精神。2006年5月20日，白蛇传传说经国务院批准列入第一批国家级非物质文化遗产名录，遗产编号为Ⅰ-6。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/03087bf40ad162d9f2d33a768e89beec8a1363276718?x-bce-process=image/resize,m_lfit,w_536,limit_1/q
