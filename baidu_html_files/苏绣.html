<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>苏绣（江苏省苏州市民间传统美术）_百度百科</title><meta name="description" content="苏绣，是苏州地区刺绣产品的总称，为江苏省苏州市民间传统美术。苏绣起源于苏州，是四大名绣之一，国家级非物质文化遗产之一。苏绣发源地在苏州吴县一带，现已遍衍无锡、常州等地。刺绣与养蚕，缫丝分不开，所以刺绣，又称丝绣。清代确立了“苏绣、湘绣、粤绣、蜀绣”为中国四大名绣。清代是苏绣的全盛时期，真可谓流派繁衍，名手竞秀。苏绣具有图案秀丽、构思巧妙、绣工细致、针法活泼、色彩清雅的独特风格，地方特色浓郁。苏绣以苏州刺绣研究所的高新区的镇湖镇（现改为街道）刺绣最为有名。镇湖是苏绣的主要发源地，苏绣中的八成产品来自镇湖。2006年5月20日，苏绣经中华人民共和国国务院批准列入第一批国家级非物质文化遗产名录，遗产编号为Ⅶ-18。"><meta name="keywords" content="苏绣, 苏绣历史渊源, 苏绣文化特征, 苏绣制作工序, 苏绣主要流派, 苏绣传承保护, 苏绣社会影响"><meta itemprop="dateUpdate" content="2025-04-07 15:13:11"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E8%8B%8F%E7%BB%A3/242794"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E8%8B%8F%E7%BB%A3/242794"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E8%8B%8F%E7%BB%A3/242794"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E8%8B%8F%E7%BB%A3/242794"><link rel="canonical" href="https://baike.baidu.com/item/%E8%8B%8F%E7%BB%A3/242794"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/8435e5dde71190ef6785c860c41b9d16fdfa6016?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="苏绣"><meta property="og:description" content="苏绣，是苏州地区刺绣产品的总称，为江苏省苏州市民间传统美术。苏绣起源于苏州，是四大名绣之一，国家级非物质文化遗产之一。苏绣发源地在苏州吴县一带，现已遍衍无锡、常州等地。刺绣与养蚕，缫丝分不开，所以刺绣，又称丝绣。清代确立了“苏绣、湘绣、粤绣、蜀绣”为中国四大名绣。清代是苏绣的全盛时期，真可谓流派繁衍，名手竞秀。苏绣具有图案秀丽、构思巧妙、绣工细致、针法活泼、色彩清雅的独特风格，地方特色浓郁。苏绣以苏州刺绣研究所的高新区的镇湖镇（现改为街道）刺绣最为有名。镇湖是苏绣的主要发源地，苏绣中的八成产品来自镇湖。2006年5月20日，苏绣经中华人民共和国国务院批准列入第一批国家级非物质文化遗产名录，遗产编号为Ⅶ-18。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/8435e5dde71190ef6785c860c41b9d16fdfa6016?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:url" content="https://baike.baidu.hk/item/%E8%8B%8F%E7%BB%A3/242794"><meta property="og:site_name" content="
