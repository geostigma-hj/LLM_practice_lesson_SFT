<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>徽剧_百度百科</title><meta name="description" content="徽剧，原名“徽调”、“二黄调”，1949年后定名徽剧。徽剧为中国安徽省地方戏曲剧种之一。是一种重要的汉族地方戏曲，也是中国戏曲的一个重要剧种，不仅京剧是在它的基础上演变形成，中国南方的许多地方戏曲剧种，也都与它有着历史渊源关系，其影响几乎遍及全国。徽剧传统剧目有1404个，保存档案有753个。其内容从列国纷争、宫迁大事、神仙鬼怪到民间生活故事。徽剧的音乐、唱腔优美、完整。主要分青阳腔、四平腔、徽昆、吹腔、拨子、二黄、西皮、花腔小调共九类。而以吹腔、拨子、皮簧为主要声腔。吹腔轻柔委婉，拨子高亢激昂，皮簧则比较通俗流畅，徽剧的表演艺术丰富多彩，技艺精湛。文戏以载歌载舞、委婉细腻其特点，武戏以粗犷、炽热、功夫精深、善于高台跌扑而震惊观众。生活小戏以浓郁的乡土气息和风趣、诙谐和语言吸引着观众。舞台画面多采多姿，具有雕塑造型美。2006年5月20日，徽剧经国务院批准列入第一批国家级非物质文化遗产名录"><meta name="keywords" content="徽剧, 徽剧发展历史, 徽剧艺术特点, 徽剧流派艺术, 徽剧主要剧目, 徽剧徽剧剧团, 徽剧保护现状"><meta itemprop="dateUpdate" content="2025-03-12 04:35:40"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E5%BE%BD%E5%89%A7/885777"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E5%BE%BD%E5%89%A7/885777"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E5%BE%BD%E5%89%A7/885777"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E5%BE%BD%E5%89%A7/885777"><link rel="canonical" href="https://baike.baidu.com/item/%E5%BE%BD%E5%89%A7/885777"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/f703738da9773912c5553b3cff198618367ae278?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="徽剧"><meta property="og:description" content="徽剧，原名“徽调”、“二黄调”，1949年后定名徽剧。徽剧为中国安徽省地方戏曲剧种之一。是一种重要的汉族地方戏曲，也是中国戏曲的一个重要剧种，不仅京剧是在它的基础上演变形成，中国南方的许多地方戏曲剧种，也都与它有着历史渊源关系，其影响几乎遍及全国。徽剧传统剧目有1404个，保存档案有753个。其内容从列国纷争、宫迁大事、神仙鬼怪到民间生活故事。徽剧的音乐、唱腔优美、完整。主要分青阳腔、四平腔、徽昆、吹腔、拨子、二黄、西皮、花腔小调共九类。而以吹腔、拨子、皮簧为主要声腔。吹腔轻柔委婉，拨子高亢激昂，皮簧则比较通俗流畅，徽剧的表演艺术丰富多彩，技艺精湛。文戏以载歌载舞、委婉细腻其特点，武戏以粗犷、炽热、功夫精深、善于高台跌扑而震惊观众。生活小戏以浓郁的乡土气息和风趣、诙谐和语言吸引着观众。舞台画面多采多姿，具有雕塑造型美。2006年5月20日，徽剧经国务院批准列入第一批国家级非物质文化遗产名录"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/f703738da9773912c5553b3cff198618367ae278?x-bce-process=image
