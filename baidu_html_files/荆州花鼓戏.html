<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>荆州花鼓戏_百度百科</title><meta name="description" content="荆州花鼓戏，湖北省地方传统戏剧、国家级非物质文化遗产。俗称“花鼓子”，曾称天沔花鼓戏，亦称“中路花鼓戏”。是明末以后在三棒鼓、踩高跷、采莲船等民间演唱形式上不断吸收其他剧种的剧目、声腔和表演逐渐发展起来的一种乡土戏曲。荆州花鼓戏演出活动最早见于文献记载的是清道光年间，大体经历了尚未形成“剧”的“田园时期”、初具戏剧形态的“草台时期”、引入丝弦伴奏的“丝弦时期”、文革十年的“消退时期”、20世纪80年代至20世纪末的“鼎盛时期”。荆州花鼓戏流行于沔阳（今仙桃）、洪湖、天门、潜江、监利、汉川、京山等县市，并逐渐推进临近的钟祥、荆门、江陵、应城、云梦、汉阳及湖南的岳阳、华容、南县、澧县、常德和鄂东南的崇阳、通城、赤壁等县市。荆州花鼓戏专业演出团体总数8个，含国办团体6个，改制转企团体2个。2006年5月20日，经国务院批准列入第一批国家级非物质文化遗产名录；2008年，经国务院批准列入第三批国家"><meta name="keywords" content="荆州花鼓戏, 荆州花鼓戏历史渊源, 荆州花鼓戏文化特征, 荆州花鼓戏代表剧目, 荆州花鼓戏分布地区, 荆州花鼓戏传承保护, 荆州花鼓戏社会影响"><meta itemprop="dateUpdate" content="2025-04-09 10:07:09"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E8%8D%86%E5%B7%9E%E8%8A%B1%E9%BC%93%E6%88%8F/942322"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E8%8D%86%E5%B7%9E%E8%8A%B1%E9%BC%93%E6%88%8F/942322"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E8%8D%86%E5%B7%9E%E8%8A%B1%E9%BC%93%E6%88%8F/942322"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E8%8D%86%E5%B7%9E%E8%8A%B1%E9%BC%93%E6%88%8F/942322"><link rel="canonical" href="https://baike.baidu.com/item/%E8%8D%86%E5%B7%9E%E8%8A%B1%E9%BC%93%E6%88%8F/942322"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/b03533fa828ba61ea8d3082fe262800a304e251ff32e?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="荆州花鼓戏"><meta property="og:description" content="荆州花鼓戏，湖北省地方传统戏剧、国家级非物质文化遗产。俗称“花鼓子”，曾称天沔花鼓戏，亦称“中路花鼓戏”。是明末以后在三棒鼓、踩高跷、采莲船等民间演唱形式上不断吸收其他剧种的剧目、声腔和表演逐渐发展起来的一种乡土戏曲。荆州花鼓戏演出活动最早见于文献记载的是清道光年间，大体经历了尚未形成“剧”的“田园时期”、初具戏剧形态的“草台时期”、引入丝弦伴奏的“丝弦时期”、文革十年的“消退时期”、20世纪80年代至20世纪末的“鼎盛时期”。荆州花鼓戏流行于沔阳（今仙桃）、洪湖、天门、潜江、监利、汉川、京山等县市，并逐渐推进临近的钟祥、荆门、江陵、应城、云梦、汉阳及湖南的岳阳、华容、南县、澧县、常德和鄂东南的崇阳、通城、赤壁等县市。荆州花鼓戏专业演出团体总数8个，含国办团体6个，改制转企团体2个。2006年5月20日，经国务院批准列
