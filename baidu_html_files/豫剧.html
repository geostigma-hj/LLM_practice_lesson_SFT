<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>豫剧（流行于河南省、流传中国各地的传统戏剧）_百度百科</title><meta name="description" content="豫剧，是中国五大戏曲剧种之一、中国第一大地方剧种，是主要流行于河南省、河北、山东，流传中国各地的传统戏剧，国家级非物质文化遗产之一。豫剧与京剧、越剧同为中国戏曲三鼎甲，传承已有上百年的历史，早在清代乾隆年间，已成为河南很有影响的戏曲剧种。豫剧在生成和发展时期，汲取了昆腔、吹腔、皮簧及其他梆子声腔剧种的艺术因素，同时广泛吸收河南民间流行的音乐、曲艺说唱和俗曲小令，形成了朴直淳厚、丰富细腻、富于乡土气息的剧种特色。豫剧被西方人称赞是“东方咏叹调”“中国歌剧”等。2006年5月20日，河南省申报的豫剧被国务院列入第一批国家级非物质文化遗产名录，编号为Ⅳ-23。2008年6月7日，河北省邯郸市申报的豫剧（桑派）被列入第二批国家级非物质文化遗产名录，编号为Ⅳ-23。2021年5月24日，新疆生产建设兵团申报的豫剧经国务院批准列入第五批国家级非物质文化遗产代表性项目名录扩展项目名录，编号为Ⅳ-23。"><meta name="keywords" content="豫剧, 豫剧流行区域, 豫剧历史渊源, 豫剧文化特征, 豫剧代表剧目, 豫剧传承保护, 豫剧主要流派, 豫剧豫剧剧团, 豫剧社会影响"><meta itemprop="dateUpdate" content="2025-03-12 06:13:35"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E8%B1%AB%E5%89%A7/112631"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E8%B1%AB%E5%89%A7/112631"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E8%B1%AB%E5%89%A7/112631"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E8%B1%AB%E5%89%A7/112631"><link rel="canonical" href="https://baike.baidu.com/item/%E8%B1%AB%E5%89%A7/112631"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/e850352ac65c103853436a1e05488413b07ecb8023ef?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="豫剧"><meta property="og:description" content="豫剧，是中国五大戏曲剧种之一、中国第一大地方剧种，是主要流行于河南省、河北、山东，流传中国各地的传统戏剧，国家级非物质文化遗产之一。豫剧与京剧、越剧同为中国戏曲三鼎甲，传承已有上百年的历史，早在清代乾隆年间，已成为河南很有影响的戏曲剧种。豫剧在生成和发展时期，汲取了昆腔、吹腔、皮簧及其他梆子声腔剧种的艺术因素，同时广泛吸收河南民间流行的音乐、曲艺说唱和俗曲小令，形成了朴直淳厚、丰富细腻、富于乡土气息的剧种特色。豫剧被西方人称赞是“东方咏叹调”“中国歌剧”等。2006年5月20日，河南省申报的豫剧被国务院列入第一批国家级非物质文化遗产名录，编号为Ⅳ-23。2008年6月7日，河北省邯郸市申报的豫剧（桑派）被列入第二批国家级非物质文化遗产名录，编号为Ⅳ-23。2021年5月24日，新疆生产建设兵团申报的豫剧经国务院批准列入第五批国家级非物质文化遗产代表性项目名录扩展项目名录，编号为Ⅳ-23。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/e850352ac65c103853436a
