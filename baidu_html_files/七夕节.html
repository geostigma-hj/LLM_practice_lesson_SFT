<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>七夕节（中国传统节日）_百度百科</title><meta name="description" content="七夕节，是中国民间的传统节日。因七月七是七姐的诞辰,“乞巧”是“七姐诞”的重要习俗之一，故又称“乞巧节”。七夕节还有七巧节、七姐节、女儿节、七娘会、七夕祭、牛公牛婆日、巧夕等别称。中国七夕节是农历的七月初七，现存古书中第一次出现“七月七日”，是东汉学者崔寔（shí）所撰的《四民月令》。七夕最初源于古代的星纪崇拜，后又衍生出牛郎织女相会的爱情故事，是少女祭祀星神、祈求心灵手巧的浪漫之夜。七夕节俗的丰富和圆满在六朝时期，汉魏以后主要成为表达女性愿望、比试与展示女性巧艺的节日。人们在七夕节吃巧果、巧芽面等食品，并进行穿针乞巧、喜蛛应巧、守夜许愿、曝书、晒衣等一系列乞巧活动。七夕节在早期是庭院式乞巧节日，唐宋时期，演变为社会节日，明清时期七夕节回归庭院。当代，七夕节由家庭节日重新扩张为社会节日，人们可以在七夕节的仪式展演，加强地方社会的联系，活跃与丰富地方民众生活。七夕节为我们提供了厚重的文化遗存"><meta name="keywords" content="七夕节, 七夕节节日名称, 七夕节发展演变, 七夕节民间习俗, 七夕节传统食俗, 七夕节文化作品, 七夕节传说典故, 七夕节国际影响, 七夕节传承保护"><meta itemprop="dateUpdate" content="2025-04-10 20:38:10"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E4%B8%83%E5%A4%95%E8%8A%82/226647"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E4%B8%83%E5%A4%95%E8%8A%82/226647"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E4%B8%83%E5%A4%95%E8%8A%82/226647"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E4%B8%83%E5%A4%95%E8%8A%82/226647"><link rel="canonical" href="https://baike.baidu.com/item/%E4%B8%83%E5%A4%95%E8%8A%82/226647"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/d833c895d143ad4bb533091a8c025aafa50f06ce?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="七夕节"><meta property="og:description" content="七夕节，是中国民间的传统节日。因七月七是七姐的诞辰,“乞巧”是“七姐诞”的重要习俗之一，故又称“乞巧节”。七夕节还有七巧节、七姐节、女儿节、七娘会、七夕祭、牛公牛婆日、巧夕等别称。中国七夕节是农历的七月初七，现存古书中第一次出现“七月七日”，是东汉学者崔寔（shí）所撰的《四民月令》。七夕最初源于古代的星纪崇拜，后又衍生出牛郎织女相会的爱情故事，是少女祭祀星神、祈求心灵手巧的浪漫之夜。七夕节俗的丰富和圆满在六朝时期，汉魏以后主要成为表达女性愿望、比试与展示女性巧艺的节日。人们在七夕节吃巧果、巧芽面等食品，并进行穿针乞巧、喜蛛应巧、守夜许愿、曝书、晒衣等一系列乞巧活动。七夕节在早期是庭院式乞巧节日，唐宋时期，演变为社会节日，明清时期七夕节回归庭院。当代，七夕节由家庭节日重新扩张为社会节日，人们可以在七夕节的仪式展演，加强地方社会的联系，活跃与丰富地方民众生活。七夕节为我们提供了厚重的文化遗存"><meta property="og:image" content="https://bkimg
