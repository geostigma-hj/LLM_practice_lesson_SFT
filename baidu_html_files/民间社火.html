<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>社火（节庆日游乐活动的总称）_百度百科</title><meta name="description" content="社火（Shehuo），又称“演社火”，是指在传统节日里扮演的各种杂戏，属于民间的一种自演自娱活动，也是国家级非物质文化遗产代表性项目。社火的内容非常多，如西北地区的社火表演内容包括踩高跷、耍狮、扭秧歌、跑旱船、铁芯子、打铁花、耍腰鼓、骑竹马等。“社火”来历源远流长，经历史发展，社火已不仅指传统节日举行的民间游乐活动，还用作民间节庆日所有游乐活动的总称，传统节日、庙会等，都可以组织社火活动。史料称：“社火，在节日扮演的各种杂戏”；又称：“民间鼓乐谓之社火，不可悉记，大抵以滑稽取笑。”（南宋·范成大《上元纪吴中节物俳谐体三十二韵》）。"><meta name="keywords" content="社火, 社火历史起源, 社火表现形式, 社火表演形式, 社火传承保护, 社火研究成员, 社火社火脸谱, 社火地方社火"><meta itemprop="dateUpdate" content="2025-01-24 11:42:46"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E7%A4%BE%E7%81%AB/195500"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E7%A4%BE%E7%81%AB/195500"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E7%A4%BE%E7%81%AB/195500"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E7%A4%BE%E7%81%AB/195500"><link rel="canonical" href="https://baike.baidu.com/item/%E7%A4%BE%E7%81%AB/195500"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/d52a2834349b033b5bb5608f869721d3d539b6001716?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="社火"><meta property="og:description" content="社火（Shehuo），又称“演社火”，是指在传统节日里扮演的各种杂戏，属于民间的一种自演自娱活动，也是国家级非物质文化遗产代表性项目。社火的内容非常多，如西北地区的社火表演内容包括踩高跷、耍狮、扭秧歌、跑旱船、铁芯子、打铁花、耍腰鼓、骑竹马等。“社火”来历源远流长，经历史发展，社火已不仅指传统节日举行的民间游乐活动，还用作民间节庆日所有游乐活动的总称，传统节日、庙会等，都可以组织社火活动。史料称：“社火，在节日扮演的各种杂戏”；又称：“民间鼓乐谓之社火，不可悉记，大抵以滑稽取笑。”（南宋·范成大《上元纪吴中节物俳谐体三十二韵》）。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/d52a2834349b033b5bb5608f869721d3d539b6001716?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:url" content="https://baike.baidu.hk/item/%E7%A4%BE%E7%81%AB/195500"><meta property="og:site_name" content="百度百科"><meta property="og:type" content="website"><link rel="shortc
