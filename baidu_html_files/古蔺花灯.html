<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>古蔺花灯_百度百科</title><meta name="description" content="古蔺花灯是以古蔺为中心，流传于四川、贵州、云南三省交界的赤水河中游地区。是流行于四川省泸州市古蔺县一带的汉族民间歌舞艺术，具有“要逗要笑、要拽要闹、要唱要跳”的表演风格。相传源于唐宋，据今已有上千年的历史。又据《古蔺县志》记载：清代中叶，古蔺花灯已盛行民间，俗称“扭扭灯”，每年正月初二至十八，村寨各路灯棚走街串巷“耍花灯，贺新年”，说唱吉祥，祝福平安。经历数代人的传承，深受当地民众喜爱，古蔺县也因之被称为“花灯之乡”。古蔺花灯节目的内容有“贺年祝福”、“赞勤斥懒”以及传播公理公德等，但主要表现的内容则是山区男女之间纯朴的爱情。2014年11月11日，古蔺花灯成功申报为第四批国家级非物质文化遗产。"><meta name="keywords" content="古蔺花灯, 古蔺花灯起源传说, 古蔺花灯花灯内容, 古蔺花灯艺术特点, 古蔺花灯范围分支, 古蔺花灯代表人物, 古蔺花灯传承保护, 古蔺花灯获得荣誉, 古蔺花灯外界评价"><meta itemprop="dateUpdate" content="2025-03-18 13:03:32"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E5%8F%A4%E8%94%BA%E8%8A%B1%E7%81%AF/1136171"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E5%8F%A4%E8%94%BA%E8%8A%B1%E7%81%AF/1136171"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E5%8F%A4%E8%94%BA%E8%8A%B1%E7%81%AF/1136171"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E5%8F%A4%E8%94%BA%E8%8A%B1%E7%81%AF/1136171"><link rel="canonical" href="https://baike.baidu.com/item/%E5%8F%A4%E8%94%BA%E8%8A%B1%E7%81%AF/1136171"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/30adcbef76094b36f38921b8a4cc7cd98d109d4f?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="古蔺花灯"><meta property="og:description" content="古蔺花灯是以古蔺为中心，流传于四川、贵州、云南三省交界的赤水河中游地区。是流行于四川省泸州市古蔺县一带的汉族民间歌舞艺术，具有“要逗要笑、要拽要闹、要唱要跳”的表演风格。相传源于唐宋，据今已有上千年的历史。又据《古蔺县志》记载：清代中叶，古蔺花灯已盛行民间，俗称“扭扭灯”，每年正月初二至十八，村寨各路灯棚走街串巷“耍花灯，贺新年”，说唱吉祥，祝福平安。经历数代人的传承，深受当地民众喜爱，古蔺县也因之被称为“花灯之乡”。古蔺花灯节目的内容有“贺年祝福”、“赞勤斥懒”以及传播公理公德等，但主要表现的内容则是山区男女之间纯朴的爱情。2014年11月11日，古蔺花灯成功申报为第四批国家级非物质文化遗产。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/30adcbef76094b36f38921b8a4cc7cd98d109d4f?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:url
