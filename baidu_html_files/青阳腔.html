<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>青阳腔_百度百科</title><meta name="description" content="青阳腔，是戏曲声腔，又称“池州腔”，因产生安徽池州青阳而得名。明代嘉靖年间，江西的弋阳腔流入皖南池州府的青阳县一带，与当地语言、民间戏曲（昆山腔、余姚腔等）、九华山佛俗说唱、大型宗教戏剧、&quot;目连&quot;还有民歌小调相结合而产生了青阳腔。青阳腔是弋阳腔“易腔”之后的一个重要腔种。明末清初盛行，与徽州腔一同被誉为&quot;徽池雅调&quot;，成为全国主要声腔，清末衰落。青阳腔艺术上继承了弋阳腔干唱，并创造了腔、滚结合的歌唱形式“滚调”，不托管弦，“其节以鼓，其调喧”及“一唱众和”的特点，但更为热烈、豪放。角色体制有生、旦、净、末、丑、外、贴7个行当，后来又增加了小、夫两个角色。其表演讲究“文戏武唱”，娱乐性、趣味性强，火爆热闹，常穿插表演窜刀门、盘吊杆、翻高台、跳火圈等技艺。青阳腔中还有各种纸质面具，在舞美上极具特色。青阳腔的剧目上起元明南戏，下到后世的各种文人传奇，数量众多，有《青阳时调》、《时调青昆》、《昆池新"><meta name="keywords" content="青阳腔, 青阳腔剧种起源, 青阳腔经典剧目, 青阳腔戏曲音乐, 青阳腔表演艺术, 青阳腔班社艺人, 青阳腔演剧特点, 青阳腔剧种保护, 青阳腔项目保护"><meta itemprop="dateUpdate" content="2024-06-19 11:49:43"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E9%9D%92%E9%98%B3%E8%85%94/100096"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E9%9D%92%E9%98%B3%E8%85%94/100096"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E9%9D%92%E9%98%B3%E8%85%94/100096"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E9%9D%92%E9%98%B3%E8%85%94/100096"><link rel="canonical" href="https://baike.baidu.com/item/%E9%9D%92%E9%98%B3%E8%85%94/100096"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/f603918fa0ec08fa3c1f9bb85fee3d6d55fbda96?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="青阳腔"><meta property="og:description" content="青阳腔，是戏曲声腔，又称“池州腔”，因产生安徽池州青阳而得名。明代嘉靖年间，江西的弋阳腔流入皖南池州府的青阳县一带，与当地语言、民间戏曲（昆山腔、余姚腔等）、九华山佛俗说唱、大型宗教戏剧、&quot;目连&quot;还有民歌小调相结合而产生了青阳腔。青阳腔是弋阳腔“易腔”之后的一个重要腔种。明末清初盛行，与徽州腔一同被誉为&quot;徽池雅调&quot;，成为全国主要声腔，清末衰落。青阳腔艺术上继承了弋阳腔干唱，并创造了腔、滚结合的歌唱形式“滚调”，不托管弦，“其节以鼓，其调喧”及“一唱众和”的特点，但更为热烈、豪放。角色体制有生、旦、净、末、丑、外、贴7个行当，后来又增加了小、夫两个角色。其表演讲究“文戏武唱”，娱乐性、趣味性强，火爆热闹，常穿插表演窜刀门、盘吊杆、翻高台、跳火圈等技艺。青阳腔中还有各种纸质面具，在舞美上极具特色。青阳腔的剧目上起元明南戏，下到后世的各种文人传奇，数量众多，有《青阳时调》、《时调青昆》、《昆池新"><meta property="
