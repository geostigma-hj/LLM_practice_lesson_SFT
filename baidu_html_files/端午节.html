<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>端午节（中国四大传统节日之一）_百度百科</title><meta name="description" content="端午节，是中国四大传统节日之一，时间为农历五月初五，是集拜神祭祖、祈福辟邪、欢庆娱乐和饮食为一体的民俗大节，有端阳节、龙舟节、重午节、重五节、天中节等二十多个别称，是汉族、水族、纳西族、藏族、彝族、傣族、仡佬族、普米族等民族的传统节日。端午节作为节日，形成于汉代。东汉应劭《风俗通义》中就有农历五月五日人们防避兵役鬼魅、防病防疫的记载。端午节的起源，自古到今说法不一，主要说法有：纪念屈原说、迎涛神说（伍子胥含冤死后化为涛神）、恶日说、龙的节日说（即祭祀龙图腾说）、夏至说。端午节的起源涵盖了古老星象文化、人文哲学等方面内容，蕴含着深邃丰厚的文化内涵，在传承发展中杂糅了多种民俗为一体，各地因地域文化不同而又存在着习俗内容或细节上的差异。端午节主要风俗有挂钟馗像、躲午、帖午叶符、悬挂菖蒲、艾草、游百病、佩香囊、备牲醴、赛龙舟，比武、击球、荡秋千、涂雄黄、饮用雄黄酒、菖蒲酒，吃五毒饼、咸蛋、粽子和时"><meta name="keywords" content="端午节, 端午节节日名称, 端午节节日起源, 端午节历史沿革, 端午节节日风俗, 端午节节日特色, 端午节文化作品, 端午节节日传说, 端午节节日安排, 端午节节日影响, 端午节历史渊源, 端午节节日意义, 端午节节日争议"><meta itemprop="dateUpdate" content="2025-02-17 17:13:10"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E7%AB%AF%E5%8D%88%E8%8A%82/1054"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E7%AB%AF%E5%8D%88%E8%8A%82/1054"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E7%AB%AF%E5%8D%88%E8%8A%82/1054"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E7%AB%AF%E5%8D%88%E8%8A%82/1054"><link rel="canonical" href="https://baike.baidu.com/item/%E7%AB%AF%E5%8D%88%E8%8A%82/1054"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/5fdf8db1cb1349541152a7be584e9258d0094a9f?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="端午节"><meta property="og:description" content="端午节，是中国四大传统节日之一，时间为农历五月初五，是集拜神祭祖、祈福辟邪、欢庆娱乐和饮食为一体的民俗大节，有端阳节、龙舟节、重午节、重五节、天中节等二十多个别称，是汉族、水族、纳西族、藏族、彝族、傣族、仡佬族、普米族等民族的传统节日。端午节作为节日，形成于汉代。东汉应劭《风俗通义》中就有农历五月五日人们防避兵役鬼魅、防病防疫的记载。端午节的起源，自古到今说法不一，主要说法有：纪念屈原说、迎涛神说（伍子胥含冤死后化为涛神）、恶日说、龙的节日说（即祭祀龙图腾说）、夏至说。端午节的起源涵盖了古老星象文化、人文哲学等方面内容，蕴含着深邃丰厚的文化内涵，在传承发展中杂糅了多种民俗为一体，各地因地域文化不同而又存在着习俗内容或细节上的差异。端午节主要风俗有挂钟馗像、躲午、帖午叶符、悬挂菖蒲、艾草、游百病、佩香囊、备牲醴、赛龙舟，比武、击球、荡秋千、涂雄黄、饮用雄黄酒、菖蒲酒，吃五毒饼、咸蛋、粽子和时"><meta property="og
