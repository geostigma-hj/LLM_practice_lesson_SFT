<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>越剧（中国戏曲剧种、国家级非物质文化遗产）_百度百科</title><meta name="description" content="越剧（汉语拼音为yuèjù，英语为Yue Opera）——中国第二大剧种，有第二国剧之称，又被称为是“流传最广的地方剧种”，有观点认为是“最大的地方戏曲剧种”，在国外被称为“中国歌剧”。亦为中国五大戏曲剧种（依次为京剧、越剧、黄梅戏、评剧、豫剧）之一。发源于浙江嵊州，发祥于上海，繁荣于全国，流传于世界，在发展中汲取了昆曲、话剧、绍剧等特色剧种之大成，经历了由男子越剧到女子越剧为主的历史性演变。越剧长于抒情，以唱为主，声音优美动听，表演真切动人，唯美典雅，极具江南灵秀之气；多以“才子佳人”题材为主，艺术流派纷呈，公认的就有十三大流派之多。主要流行于：上海、浙江、江苏、福建、江西、安徽等广大南方地区，以及北京、天津等大部分北方地区，鼎盛时期除西藏、广东、广西等少数省、自治区外，全国都有专业剧团存在。越剧为首批国家级非物质文化遗产名录。2006年，上海越剧艺术传习所（上海越剧院）、嵊州市越剧艺术"><meta name="keywords" content="越剧, 越剧名称由来, 越剧历史沿革, 越剧走向世界, 越剧剧团介绍, 越剧经典剧目, 越剧艺术名家, 越剧曲调发展, 越剧流派艺术, 越剧妆容与服饰, 越剧布景道具, 越剧舞台效果, 越剧传承保护"><meta itemprop="dateUpdate" content="2024-11-10 19:39:01"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E8%B6%8A%E5%89%A7/331690"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E8%B6%8A%E5%89%A7/331690"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E8%B6%8A%E5%89%A7/331690"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E8%B6%8A%E5%89%A7/331690"><link rel="canonical" href="https://baike.baidu.com/item/%E8%B6%8A%E5%89%A7/331690"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/4e4a20a4462309f777d3d7fe740e0cf3d6cad69a?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="越剧"><meta property="og:description" content="越剧（汉语拼音为yuèjù，英语为Yue Opera）——中国第二大剧种，有第二国剧之称，又被称为是“流传最广的地方剧种”，有观点认为是“最大的地方戏曲剧种”，在国外被称为“中国歌剧”。亦为中国五大戏曲剧种（依次为京剧、越剧、黄梅戏、评剧、豫剧）之一。发源于浙江嵊州，发祥于上海，繁荣于全国，流传于世界，在发展中汲取了昆曲、话剧、绍剧等特色剧种之大成，经历了由男子越剧到女子越剧为主的历史性演变。越剧长于抒情，以唱为主，声音优美动听，表演真切动人，唯美典雅，极具江南灵秀之气；多以“才子佳人”题材为主，艺术流派纷呈，公认的就有十三大流派之多。主要流行于：上海、浙江、江苏、福建、江西、安徽等广大南方地区，以及北京、天津等大部分北方地区，鼎盛时期除西藏、广东、广西等少数省、自治区外，全国都有专业剧团存在。越剧为首批国家级非物质文化遗产名录。2006年，上海越剧艺术传习所（上海越剧院）、嵊州市越剧艺术"><meta property="og:image" content="https://bkimg.cdn.bcebos.
