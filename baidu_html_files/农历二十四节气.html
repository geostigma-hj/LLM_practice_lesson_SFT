<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>二十四节气（中国历法中廿四个特定节令、人类非物质文化遗产代表作）_百度百科</title><meta name="description" content="“二十四节气”（24 solar terms）是中国人通过观察太阳周年运动，认知一年中时令、气候、物候等方面变化规律所形成的知识体系和社会实践。是中国传统历法体系及其相关实践活动的重要组成部分，被誉为“中国的第五大发明”。“二十四节气&quot;起源于黄河流域，是上古农耕文明的产物，春秋时代，制定出仲春、仲夏、仲秋、仲冬等节气。经过不断地改进，到秦汉年间已完全确立二十四节气。公元前104年，汉武帝时期，“二十四节气&quot;被纳入《太初历》作为指导黄河流域农事的历法补充。二十四节气是以地球绕太阳一周为一年，将地球绕太阳运行一周的轨道分为360°，春分为0°，以后每15°为一个节气，共24个节气。二十四节气划分依据是根据斗转星移，圭表测影，太阳黄经。二十四节气可分为四类，表示寒来暑往变化的有：立春、春分；立夏、夏至；立秋、秋分；立冬、冬至八个节气。象征气温变化的有：小暑、大暑、处暑、小寒、大寒五个节气。反映降"><meta name="keywords" content="二十四节气, 二十四节气节气渊源, 二十四节气时节交替, 二十四节气交节时间, 二十四节气节气涵义, 二十四节气节气划分, 二十四节气气候类型, 二十四节气节气习俗, 二十四节气节气养生, 二十四节气气候农事, 二十四节气历史价值, 二十四节气社会影响, 二十四节气保护传承, 二十四节气节气文化, 二十四节气文化作品"><meta itemprop="dateUpdate" content="2025-04-06 11:05:16"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597"><link rel="canonical" href="https://baike.baidu.com/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/f3d3572c11dfa9ec8a13b0ca5f89e003918fa1ec6bee?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="二十四节气"><meta property="og:description" content="“二十四节气”（24 solar terms）是中国人通过观察太阳周年运动，认知一年中时令、气候、物候等方面变化规律所形成的知识体系和社会实践。是中国传统历法体系及其相关实践活动的重要组成部分，被誉为“中国的第五大发明”。“二十四节气&quot;起源于黄河流域，是上古农耕文明的产物，春秋时代，制定出仲春、仲夏、仲秋、仲冬等节气。经过不断地改进，到秦汉年间已完全确立二十四节气。公元前104年，汉武帝时期，“二十四节气&quot;被纳入《太初历》作为指导黄河流域农事的历法补充。
