<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>通渭小曲戏_百度百科</title><meta name="description" content="通渭小曲戏，甘肃省通渭县地方传统戏剧，国家级非物质文化遗产之一。通渭小曲戏是流行在甘肃省通渭县境内的一种曲牌体民间戏曲，是在明清时调、南北俗曲的基础上发展形成的，在流传过程中，由于“错用乡语”而形成独特的地域风格。通渭小曲戏演唱取用通渭方言，唱词浅显易懂，故事情节简单，充满乡土气息，在通渭县社会具有较强的亲和力。通渭小曲戏演唱形式可分为两种：一种是清曲清唱，无需伴奏，自娱自乐；一种是戏曲表演，依剧本分行当角色，化装表演，说事唱情。所唱曲牌虽同，但前者不代言而后者代言。2006年9月30日，通渭小曲戏甘肃省人民政府批准列入第一批甘肃省非物质文化遗产名录。2011年5月23日，通渭小曲戏经中华人民共和国国务院批准列入第三批国家级非物质文化遗产名录，遗产编号为IV-152。"><meta name="keywords" content="通渭小曲戏, 通渭小曲戏历史渊源, 通渭小曲戏文化特征, 通渭小曲戏代表剧目, 通渭小曲戏传承保护, 通渭小曲戏社会影响"><meta itemprop="dateUpdate" content="2023-11-02 11:22:09"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E9%80%9A%E6%B8%AD%E5%B0%8F%E6%9B%B2%E6%88%8F/12758756"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E9%80%9A%E6%B8%AD%E5%B0%8F%E6%9B%B2%E6%88%8F/12758756"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E9%80%9A%E6%B8%AD%E5%B0%8F%E6%9B%B2%E6%88%8F/12758756"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E9%80%9A%E6%B8%AD%E5%B0%8F%E6%9B%B2%E6%88%8F/12758756"><link rel="canonical" href="https://baike.baidu.com/item/%E9%80%9A%E6%B8%AD%E5%B0%8F%E6%9B%B2%E6%88%8F/12758756"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/08f790529822720e0cf35a11e2821d46f21fbf097d8c?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="通渭小曲戏"><meta property="og:description" content="通渭小曲戏，甘肃省通渭县地方传统戏剧，国家级非物质文化遗产之一。通渭小曲戏是流行在甘肃省通渭县境内的一种曲牌体民间戏曲，是在明清时调、南北俗曲的基础上发展形成的，在流传过程中，由于“错用乡语”而形成独特的地域风格。通渭小曲戏演唱取用通渭方言，唱词浅显易懂，故事情节简单，充满乡土气息，在通渭县社会具有较强的亲和力。通渭小曲戏演唱形式可分为两种：一种是清曲清唱，无需伴奏，自娱自乐；一种是戏曲表演，依剧本分行当角色，化装表演，说事唱情。所唱曲牌虽同，但前者不代言而后者代言。2006年9月30日，通渭小曲戏甘肃省人民政府批准列入第一批甘肃省非物质文化遗产名录。2011年5月23日，通渭小曲戏经中华人民共和国国务院批准列入第三批国家级非物质文化遗产名录，遗产编号为IV-152。"><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/08f790529822720e0cf
