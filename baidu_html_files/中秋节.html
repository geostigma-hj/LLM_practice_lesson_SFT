<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>中秋节（中国四大传统节日之一）_百度百科</title><meta name="description" content="中秋节（Mid-Autumn Festival），又称祭月节、月光诞、月亮节、拜月节、月娘节、团圆节、仲秋节、月夕等，是流行于中国众多民族中的传统节日，时间为农历八月十五，因其恰值三秋之半，故得此名，与春节、清明节、端午节并称为中国四大传统节日。中秋节源自先民对天象的崇拜，由上古时代秋夕祭月演变而来，在发展中融合了天子夕月、秋社、赏月以及月宫的传说等多种风俗事项。中秋节起源于先秦，普及于汉代，定型于唐朝，正式定立于北宋，盛行于宋朝以后。2008年1月1日，被国务院列为国家法定节假日。中秋节自古便有祭月、赏月追月、乞月照月、扎灯笼、玩花灯、猜灯谜、树中秋、舞火龙、烧塔、听香、吃月饼、嗦田螺、食甜薯、赏桂花、饮桂花酒等民俗。流传至今，经久不息。中秋节在千百年传承中几经演化流转，蕴含着博大精深的中华优秀传统文化。古老的礼俗与众多神话传说，如嫦娥奔月、吴刚伐桂、唐明皇游月宫等，为中秋节注入丰富内涵"><meta name="keywords" content="中秋节, 中秋节节日名称, 中秋节历史沿革, 中秋节节日民俗, 中秋节节日文化, 中秋节节日假期, 中秋节节日传承, 中秋节节日内涵, 中秋节节日影响"><meta itemprop="dateUpdate" content="2025-04-07 19:10:56"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E4%B8%AD%E7%A7%8B%E8%8A%82/128234"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E4%B8%AD%E7%A7%8B%E8%8A%82/128234"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E4%B8%AD%E7%A7%8B%E8%8A%82/128234"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E4%B8%AD%E7%A7%8B%E8%8A%82/128234"><link rel="canonical" href="https://baike.baidu.com/item/%E4%B8%AD%E7%A7%8B%E8%8A%82/128234"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/2f738bd4b31c8701a18bcb7f8928892f0708293851a8?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="中秋节"><meta property="og:description" content="中秋节（Mid-Autumn Festival），又称祭月节、月光诞、月亮节、拜月节、月娘节、团圆节、仲秋节、月夕等，是流行于中国众多民族中的传统节日，时间为农历八月十五，因其恰值三秋之半，故得此名，与春节、清明节、端午节并称为中国四大传统节日。中秋节源自先民对天象的崇拜，由上古时代秋夕祭月演变而来，在发展中融合了天子夕月、秋社、赏月以及月宫的传说等多种风俗事项。中秋节起源于先秦，普及于汉代，定型于唐朝，正式定立于北宋，盛行于宋朝以后。2008年1月1日，被国务院列为国家法定节假日。中秋节自古便有祭月、赏月追月、乞月照月、扎灯笼、玩花灯、猜灯谜、树中秋、舞火龙、烧塔、听香、吃月饼、嗦田螺、食甜薯、赏桂花、饮桂花酒等民俗。流传至今，经久不息。中秋节在千百年传承中几经演化流转，蕴含着博大精深的中华优秀传统文化。古老的礼俗与众多神话传说，如嫦娥奔月、吴刚伐桂、唐明皇游月宫等，为中秋节注入丰富内涵"><meta property="og:image" content="https
