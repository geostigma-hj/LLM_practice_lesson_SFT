<html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>蒙古族服饰_百度百科</title><meta name="description" content="蒙古族服饰也称为蒙古袍，主要包括长袍、腰带、靴子、首饰等。但因地区不同在式样上有所差异。蒙古族服饰具有浓郁的草原风格特色，以袍服为主，便于鞍马骑乘。因为蒙古族长期生活在塞北草原，蒙古族人民不论男女都爱穿长袍。牧区冬装多为光板皮衣，也有绸缎、棉布衣面者。夏装多布类。长袍身端肥大，袖长，多红、黄、深蓝色。男女长袍下摆均不开衩。红、绿绸缎做腰带。2014年11月，“蒙古族服饰”经国务院批准列入第四批国家级非物质文化遗产代表性项目名录。 2019年11月，《国家级非物质文化遗产代表性项目保护单位名单》公布，内蒙古自治区非物质文化遗产保护中心、正蓝旗文化馆、肃北蒙古族自治县文化馆、博湖县非物质文化遗产保护中心荣获“蒙古族服饰”项目保护单位资格。 "><meta name="keywords" content="蒙古族服饰, 蒙古族服饰历史渊源, 蒙古族服饰服饰种类, 蒙古族服饰服饰标准, 蒙古族服饰各部服饰, 蒙古族服饰保护传承, 蒙古族服饰服饰礼仪, 蒙古族服饰工艺刺绣, 蒙古族服饰蒙古摔跤服"><meta itemprop="dateUpdate" content="2024-01-22 15:05:48"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E8%92%99%E5%8F%A4%E6%97%8F%E6%9C%8D%E9%A5%B0/3498368"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E8%92%99%E5%8F%A4%E6%97%8F%E6%9C%8D%E9%A5%B0/3498368"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E8%92%99%E5%8F%A4%E6%97%8F%E6%9C%8D%E9%A5%B0/3498368"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E8%92%99%E5%8F%A4%E6%97%8F%E6%9C%8D%E9%A5%B0/3498368"><link rel="canonical" href="https://baike.baidu.com/item/%E8%92%99%E5%8F%A4%E6%97%8F%E6%9C%8D%E9%A5%B0/3498368"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/e850352ac65c1038fb6d4bdabb119313b07e8993?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="蒙古族服饰"><meta property="og:description" content="蒙古族服饰也称为蒙古袍，主要包括长袍、腰带、靴子、首饰等。但因地区不同在式样上有所差异。蒙古族服饰具有浓郁的草原风格特色，以袍服为主，便于鞍马骑乘。因为蒙古族长期生活在塞北草原，蒙古族人民不论男女都爱穿长袍。牧区冬装多为光板皮衣，也有绸缎、棉布衣面者。夏装多布类。长袍身端肥大，袖长，多红、黄、深蓝色。男女长袍下摆均不开衩。红、绿绸缎做腰带。2014年11月，“蒙古族服饰”经国务院批准列入第四批国家级非物质文化遗产代表性项目名录。 2019年11月，《国家级非物质文化遗产代表性项目保护单位名单》公布，内蒙古自治区非物质文化遗产保护中心、正蓝旗文化馆、肃北蒙古族自治县文化馆、博湖县非物质文化遗产保护中心荣获“蒙古族服饰”项目保护单位资格。 "><meta property="og:image" content="https://bkimg.cdn.bcebos.com/pic/e850352ac65c1038fb6d4bdabb
